sudo: false
language: node_js

services:
  - docker

addons:
  hosts:
    - mariadb.example.com

before_script:
  # Disable services enabled by default
  - sudo /etc/init.d/mysql stop
before_install:
  - chmod +x .travis/script.sh

install:
  # generate SSL certificates
  - mkdir tmp
  - chmod +x .travis/gen-ssl.sh
  - chmod +x .travis/build/build.sh
  - chmod +x .travis/build/docker-entrypoint.sh
  - chmod 777 .travis/build/
  - .travis/gen-ssl.sh mariadb.example.com tmp
  - export PROJ_PATH=`pwd`
  - export SSLCERT=$PROJ_PATH/tmp
  - export TEST_SSL_CA_FILE=$SSLCERT/server.crt
  - export TEST_SSL_CLIENT_KEY_FILE=$SSLCERT/client.key
  - export TEST_SSL_CLIENT_CERT_FILE=$SSLCERT/client.crt
  - export TEST_SSL_CLIENT_KEYSTORE_FILE=$SSLCERT/client-keystore.p12

env:
  global:
  - TEST_PORT=3305
  - TEST_HOST=mariadb.example.com
  - MUST_USE_TCPIP=1

matrix:
  allow_failures:
    - node_js: "node"
      env: DB=build
  include:
    - node_js: "node"
      env: DB=build
    - node_js: "6"
      env: DB=mariadb:10.3 SKIP_LEAK=1
    - node_js: "8"
      env: DB=mariadb:10.3
    - node_js: "node"
      env: DB=mariadb:10.3
    - node_js: "node"
      env: DB=mariadb:10.3 TEST_LONG=1
    - node_js: "node"
      env: DB=mariadb:10.3 LINT=1
    - node_js: "node"
      env: DB=mariadb:10.3 BENCH=1
    - node_js: "node"
      env: DB=mariadb:10.3 MAXSCALE_VERSION=2.2.9 TEST_PORT=4007 TEST_USER=bob TEXT_DATABASE=test2
    - node_js: "node"
      env: DB=mariadb:5.5
    - node_js: "node"
      env: DB=mariadb:10.0
    - node_js: "node"
      env: DB=mariadb:10.1
    - node_js: "node"
      env: DB=mariadb:10.2
    - node_js: "node"
      env: DB=mysql:5.5
    - node_js: "node"
      env: DB=mysql:5.6
    - node_js: "node"
      env: DB=mysql:5.7
    - node_js: "node"
      env: DB=mysql:8.0

cache:
  directories:
    - node_modules

notifications:
  email: false

script:
  - npm install
  - npm install coveralls
  - .travis/script.sh

after_success:
  - if [ -z "$BENCH" ] ; then npm i nyc -g; fi
  - if [ -z "$BENCH" ] ; then npm run coveralls; fi